package:
  name: cert-manager
  version: 1.11.1
  epoch: 0
  description: Automatically provision and manage TLS certificates in Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - make
      - curl
      - jq

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cert-manager/cert-manager
      tag: v${{package.version}}
      expected-commit: e3a2a803e8ed7f8a88d5f535d6e9a061c1571194

  # the makefile hardcodes the requirement for some container runtime (CTR), even when we don't need it
  # to workaround, set CTR to anything $(command -v)able
  - runs: |
      make CTR=touch server-binaries

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mv _bin/server/*-linux-$(go env GOARCH) ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: cmctl
    pipelines:
      - runs: |
          make CTR=touch cmctl-linux
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv _bin/cmctl/cmctl-linux-$(go env GOARCH) ${{targets.subpkgdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: cert-manager/cert-manager
    strip-prefix: v
